{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block css %}
{% endblock %}

{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- 提交文章的表单 -->
            <form action="." method="post" enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">帖子标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="content">帖子内容</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="content" name="content" rows="12"></textarea>
                </div>
                <!-- 帖子标签 -->
                <div class="form-group">
                    <label>帖子标签</label>
                    <textarea type="text"
                              class="form-control"
                              id="tags"
                              name="tags"
                              rows="1"
                              required="required"
                    ></textarea>
                </div>
                <div class="form-footer pt-4 pt-5 mt-4 border-top">
				    <button type="submit" class="btn btn-primary btn-default" name="submit_btn">提交</button>
			    </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
