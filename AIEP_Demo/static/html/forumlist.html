{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'management:forum_create' %}">发帖子</a>
</li>
<!-- 定义放置文章标题的div容器 -->
<div class="container">
    <div class="row mt-2">

        {% for forum in forums %}
        <!-- 文章内容 -->
        <div class="col-4 mb-4">
        <!-- 卡片容器 -->
            <div class="card h-100">
                <!-- 标题 -->
                <h4 class="card-header">{{ forum.title }}</h4>
                <!-- 摘要 -->
                <div class="card-body">
                    <p class="card-text">{{ forum.content|slice:'100' }}...</p>
                </div>
                <!-- 注脚 -->
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">阅读本文</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
