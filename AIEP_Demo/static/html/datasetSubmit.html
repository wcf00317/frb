{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/drag_xml.css">
{% endblock %}


{% block content %}

<div class="card card-default">
	<div class="card-header card-header-border-bottom">
		<h2>上传数据集</h2>
	</div>

	<div class="card-body">
		<div class="overlay"></div>
    <!--模态框-->
    <div id="modal" class="dropbox">
        <div class="items-container">
            <div id="close" style="cursor:pointer;float: right;width:20px">
                <span class="css-close"></span>
            </div>
            <div>
                <p class="head"><b>拖拽XML文件至此</b></p>
                <div class="content" id="content">
                    <table class="table">
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
                <div class="footer">
                    <button class="btn" onclick="upload()">开始上传</button>
                    <a href='#' onclick='clearAll()' style='position:absolute;bottom:10px;right:30px;'>清空所有</a>
                </div>
            </div>
        </div>
    </div>
    <!--页面内容-->
    <div style="text-align: center;">
        <p>提交填写好的XML文件</p>
        <button class="btn" onclick="showModal()">点击上传</button>
    </div>
	</div>
</div>
<script  src="/static/js/drag_file.js" type="text/javascript"></script>

{% endblock %}
